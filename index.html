<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>TV Series</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ticket-fill" viewBox="0 0 16 16">
                <path d="M1.5 3A1.5 1.5 0 0 0 0 4.5V6a.5.5 0 0 0 .5.5 1.5 1.5 0 1 1 0 3 .5.5 0 0 0-.5.5v1.5A1.5 1.5 0 0 0 1.5 13h13a1.5 1.5 0 0 0 1.5-1.5V10a.5.5 0 0 0-.5-.5 1.5 1.5 0 0 1 0-3A.5.5 0 0 0 16 6V4.5A1.5 1.5 0 0 0 14.5 3z"/>
            </svg>
            <h1 class="header">TV Series</h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                <table class="table -Serie-table">
                    <thead class="-Serie-table">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="rows">
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
            <div class="card" >
              <img id="MovieImage"
                src=""
                class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 id="MovieTitle" class="card-title">Choose one Movie</h5>
                <p id="MovieDescription">
                  Movie Description
                </p>
            </div>
        </div>
    </div>

    <script src="dist/app.js"></script>
</body>
</html>
